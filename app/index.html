<!DOCTYPE html>
<html lang="pt-br" ng-app="pesquisaCepApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/css.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>PesquisaCEP</title>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-messages/angular-messages.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./pesquisa-cep.module.js"></script>
    <script src="./pesquisa-cep.controller.js"></script>
    <script src="./pesquisa-cep.service.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">




</head>

<body ng-controller="PesquisaCepController as vm" class="background-gradient align-content-center justify-content-center">
    <div id="Header" class="text-white justify-content-center align-items-center">
        <h1>PesquisaCEP</h1>
    </div>
    <div id="content" class="text-align-center justify-content-center align-items-center">
        <div class="row align-content-center justify-content-center">
            <div class="col">
                <div class="row ">
                    <div class="col">
                        <div id="fomulario">
                            <form name="pesquisaPorCepForm" ng-submit="vm.pesquisaPorCep()">
                                <div class="input-group">
                                    <input type="text" id="cep" class="form-control m-1" ng-model="vm.cep" placeholder="Digite o CEP" aria-label="Digite o CEP" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="material-icons">search</i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-black-50">
                        <br>
                        <div id="Resultado">
                            <div class="row">
                                <div class="col border background-grey">
                                    <dt>Logradouro: </dt>
                                    <dd>{{vm.respostaPesquisaPorCep.logradouro}}</dd>
                                </div>
                                <div class="col border background-grey">
                                    <dt>Bairro: </dt>
                                    <dd>{{vm.respostaPesquisaPorCep.bairro}}</dd>
                                </div>
                                <div class="col border background-grey">
                                    <dt>Localidade: </dt>
                                    <dd>{{vm.respostaPesquisaPorCep.localidade}}</dd>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col border background-grey">
                                    <dt>UF: </dt>
                                    <dd>{{vm.respostaPesquisaPorCep.uf}}</dd>
                                </div>
                                <div class="col border background-grey">
                                    <dt>Cod.IBGE: </dt>
                                    <dd>{{vm.respostaPesquisaPorCep.ibge}}</dd>
                                </div>
                                <div class="col border background-grey">
                                    <dt>DDD: </dt>
                                    <dd>{{vm.respostaPesquisaPorCep.ddd}}</dd>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-content-center justify-content-center">
                    <img src="./img/undraw_destinations_fpv7.svg" alt="" class="img-fluid w-50">
                </div>
            </div>
            <div class="col d-none d-md-block d-lg-block">
                <img src="./img/Windows-rafiki.svg" alt="" class="img-fluid w-75">
            </div>
        </div>
    </div>
</body>

</html>
